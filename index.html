<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-21</title>

    <!-- All Css File Link Start -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/venobox.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- All Css File Link End -->
</head>
<body>

    <section id="typejsPart">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="type">
                        <h1>Hi, I'm </h1>
                        <h2><span class="typed"></span></h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
<section id="headerPart">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="headerText">
                    <h3>Lightbox</h3>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <a href="images/03 (3).jpg" data-lightbox="roadtrip">
                        <img src="images/03 (3).jpg" class="card-img-top width-100 img-fluid" alt="03 (3).jpg">  
                    </a>
                  </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <a href="images/03 (4).jpg" data-lightbox="roadtrip">
                        <img src="images/03 (4).jpg" class="card-img-top width-100 img-fluid" alt="03 (4).jpg">  
                    </a>
                  </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <a href="images/03 (5).jpg" data-lightbox="roadtrip">
                        <img src="images/03 (5).jpg" class="card-img-top width-100 img-fluid" alt="03 (5).jpg">  
                    </a>
                  </div>
            </div>
        </div>
    </div>
</section>


<section id="bannerPart">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="headerText">
                    <h3>Venobox Examples</h3>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <a class="my-image-links" data-gall="gallery01" href="images/03 (1).jpg"><img src="images/03 (1).jpg" class="w-100 img-fluid"></a>
                  </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <a class="my-image-links" data-gall="gallery01" href="images/03 (6).jpg"><img src="images/03 (6).jpg" class="w-100 img-fluid"></a>
                  </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <a class="my-image-links" data-gall="gallery01" href="images/02.jpg"><img src="images/02.jpg" class="w-100 img-fluid"></a>
                  </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 m-auto text-center">
                <div class="headerIcon">
                    <a class="my-video-links" data-maxwidth="60%" data-autoplay="true" data-vbtype="video" href="https://youtu.be/jeGb4JIcOuQ?si=3B1tKVfMrf8TnuKr">
                        <i class="fa-solid fa-circle-play"></i>
                    </a>
                    
                </div>
            </div>
        </div>
    </div>
</section>


<section id="filterPart">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="headerText">
                    <h3>MixItUp</h3>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="filterBtn">
                    <button class="btn" data-filter="all">All</button>
                    <button class="btn" data-filter=".one">One</button>
                    <button class="btn" data-filter=".two">Two</button>
                    <button class="btn" data-filter=".three">Three</button>
                </div>
            </div>
        </div>

        <div class="row mt-5 mixFilter">
            <div class="col-lg-3 mt-4 mix two">
                <img src="images/03 (1).jpg" alt="03 (1).jpg" class="img-fluid w-100">
            </div>
            <div class="col-lg-3 mt-4 mix one">
                <img src="images/03 (3).jpg" alt="03 (3).jpg" class="img-fluid w-100">
            </div>
            <div class="col-lg-3 mt-4 mix two">
                <img src="images/03 (4).jpg" alt="03 (4).jpg" class="img-fluid w-100">
            </div>
            <div class="col-lg-3 mt-4 mix one">
                <img src="images/03 (5).jpg" alt="03 (5).jpg" class="img-fluid w-100">
            </div>

            <div class="col-lg-3 mt-4 mix one">
                <img src="images/03 (6).jpg" alt="03 (1).jpg" class="img-fluid w-100">
            </div>
            <div class="col-lg-3 mt-4 mix three">
                <img src="images/02.jpg" alt="02.jpg" class="img-fluid w-100">
            </div>
            <div class="col-lg-3 mt-4 mix two">
                <img src="images/03 (3).jpg" alt="03 (3).jpg" class="img-fluid w-100">
            </div>
            <div class="col-lg-3 mt-4 mix three">
                <img src="images/03 (1).jpg" alt="03 (1).jpg" class="img-fluid w-100">
            </div>
            <div class="col-lg-3 mt-4 mix two">
                <img src="images/03 (2).jpg" alt="03 (2).jpg" class="img-fluid w-100">
            </div>
            <div class="col-lg-3 mt-4 mix three">
                <img src="images/03 (7).jpg" alt="03 (7).jpg" class="img-fluid w-100">
            </div>
        </div>
    </div>
</section>










    <!-- All js File Link Start -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/venobox.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/script.js"></script>
    <!-- All js File Link End --> 
</body>
</html>
